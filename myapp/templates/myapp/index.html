<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <select name="consumedFood" id="consumedFood">
      {% for food in foods %}
        <option value="{{ food.name }}">{{ food.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Add</button>
  </form>
</body>
</html>
